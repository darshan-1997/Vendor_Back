<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    

  <!-- Position Column -->
<ng-container matColumnDef="roomNumber">
 <th mat-header-cell *matHeaderCellDef> Room Number </th>
 <td mat-cell *matCellDef="let service"> {{service.roomNumber}} </td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="service">
 <th mat-header-cell *matHeaderCellDef> Service </th>
 <td mat-cell *matCellDef="let item"> {{item.service}} </td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="createdAt">
 <th mat-header-cell *matHeaderCellDef> created At </th>
 <td mat-cell *matCellDef="let service"> {{service.createdAt}} </td>
</ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns2; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"
        (click)="selection.toggle(row)">
    </tr>

    <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
            </th>
            <td mat-cell *matCellDef="let row">
                <button mat-raised-button (click)="openDialog(row)">Edit</button>
            </td>
          </ng-container>
  </table>
