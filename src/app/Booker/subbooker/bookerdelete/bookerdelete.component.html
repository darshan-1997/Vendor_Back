
<span class="deletebutton" >
    <button mat-raised-button (click)="removeItem()" >Delete</button>
  </span>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
                      <!-- Checkbox Column -->
                      
                      <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                          <mat-checkbox (change)="$event ? masterToggle() : null"
                                        [checked]="selection.hasValue() && isAllSelected()"
                                        [indeterminate]="selection.hasValue() && !isAllSelected()">
                          </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                          <mat-checkbox (click)="$event.stopPropagation()"
                                        (change)="$event ? selection.toggle(row) : null"
                                        [checked]="selection.isSelected(row)">
                          </mat-checkbox>
                        </td>
                      </ng-container>
   <!-- RoomNumber Column -->
   <ng-container matColumnDef="roomNumber">
    <th mat-header-cell *matHeaderCellDef> Room Number </th>
    <td mat-cell *matCellDef="let servicers"> {{servicers.roomNumber}} </td>
  </ng-container>

  <!-- Service Column -->
  <ng-container matColumnDef="Service">
    <th mat-header-cell *matHeaderCellDef> Service </th>
    <td mat-cell *matCellDef="let servicers"> {{servicers.service}} </td>
  </ng-container>

  <!-- created at Column -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Created At </th>
    <td mat-cell *matCellDef="let servicers"> {{servicers.createdAt}} </td>
  </ng-container>
        
                      <tr mat-header-row *matHeaderRowDef="displayedColumns2; sticky:true"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns2;"
                          (click)="selection.toggle(row)">
                      </tr>
                    </table>
