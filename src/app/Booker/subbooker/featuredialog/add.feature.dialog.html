<h2 mat-dialog-title>{{description}}</h2>

<h2>Add the new Feature</h2>
<mat-dialog-content >
   <mat-form-field>
      <input matInput
         placeholder="Feature"
         [(ngModel)]="newfeature"
         >
   </mat-form-field>
   
</mat-dialog-content>
<mat-dialog-actions>
   <button class="mat-raised-button"(click)="close()">Close</button>
   <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
