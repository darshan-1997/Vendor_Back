
<span class="deletebutton" >
  <button mat-raised-button (click)="removeItem()" >Delete</button>
</span>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!-- Checkbox Column -->
                    
                    <ng-container matColumnDef="select">
                      <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                                      [checked]="selection.hasValue() && isAllSelected()"
                                      [indeterminate]="selection.hasValue() && !isAllSelected()">
                        </mat-checkbox>
                      </th>
                      <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                                      (change)="$event ? selection.toggle(row) : null"
                                      [checked]="selection.isSelected(row)">
                        </mat-checkbox>
                      </td>
                    </ng-container>

                  <!-- Position Column -->
           <ng-container matColumnDef="itemId">
                 <th mat-header-cell *matHeaderCellDef> Id </th>
                 <td mat-cell *matCellDef="let item"> {{item.itemId}} </td>
               </ng-container>
             
               <!-- Name Column -->
               <ng-container matColumnDef="itemName">
                 <th mat-header-cell *matHeaderCellDef> Name </th>
                 <td mat-cell *matCellDef="let item"> {{item.itemName}} </td>
               </ng-container>
             
               <!-- Weight Column -->
               <ng-container matColumnDef="itemDescription">
                 <th mat-header-cell *matHeaderCellDef> Description </th>
                 <td mat-cell *matCellDef="let item"> {{item.itemDescription}} </td>
               </ng-container>


                <!-- Symbol Column -->
                <ng-container matColumnDef="itemSection">
                    <th mat-header-cell *matHeaderCellDef> ItemSection </th>
                    <td mat-cell *matCellDef="let item"> {{item.itemSection}} </td>
                  </ng-container>
               
             
               <!-- Symbol Column -->
               <ng-container matColumnDef="itemPrice">
                 <th mat-header-cell *matHeaderCellDef> Price </th>
                 <td mat-cell *matCellDef="let item"> {{item.itemPrice}} </td>
               </ng-container>
             
      <!-- Symbol Column -->
      <ng-container matColumnDef="itemType">
         <th mat-header-cell *matHeaderCellDef> Type </th>
         <td mat-cell *matCellDef="let item">
           
      
               <ng-template #loading>
                 
                     <img src="https://s21425.pcdn.co/wp-content/uploads/2013/05/non-veg-300x259.jpg" height="32" width="32"/>
                  </ng-template>
                 <div *ngIf="item.itemType === 'veg' ;else loading;">
                     <img src="https://s21425.pcdn.co/wp-content/uploads/2013/05/veg-300x259.jpg" height="32" width="32"/>
                 </div>
      
      
             </td>
       </ng-container>
      
       <!--  https://i.pinimg.com/564x/33/04/e3/3304e35f47f81180e8c8b896b5d57332.jpg?b=t  -->
      <ng-container matColumnDef="itemImage">
         <th mat-header-cell *matHeaderCellDef> Image </th>
         <td mat-cell *matCellDef="let item"> 
            
            <ng-template #loading1>
               <img src={{item.itemImage}} height="128" width="128"/>
            </ng-template>
           <div *ngIf="item.itemImage === 'image link' ;else loading1;">
               <img src="https://i.pinimg.com/564x/33/04/e3/3304e35f47f81180e8c8b896b5d57332.jpg?b=t" height="128" width="128"/>
           </div>
             </td>
       </ng-container>
      
                    <tr mat-header-row *matHeaderRowDef="displayedColumns2; sticky:true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"
                        (click)="selection.toggle(row)">
                    </tr>
                  </table>
