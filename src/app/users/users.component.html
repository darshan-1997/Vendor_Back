<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
      <mat-toolbar><button mat-icon-button routerLink="/dashboard"><mat-icon>home</mat-icon></button></mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink='/users'>Current Users</a>
        <a mat-list-item routerLink="/data-table">Analytics</a>
        <a mat-list-item href="#">Push Notification</a>
        <a mat-list-item routerLink='/dashboard'>Dashboard</a>
        <a mat-list-item routerLink='/menu'>Menu Card</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Vendor System</span>
        <div class="logout"><button mat-raised-button  (click)="logout()">Logout</button></div>

      </mat-toolbar>
      <body>
          <h2>Current Users</h2>
          
          <table>
            <tr>
              <th> Name</th>
              <th>e-mail</th>
              <th>Profile Pic</th>
              
              <th> Date Created </th>
            </tr>
            <tr *ngFor= "let user of users">
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td> <img src={{user.picture}}></td>
              
              <td>{{user.createdAt}}</td>
            </tr>
           
          </table>
          
          </body>
          
    </mat-sidenav-content>
  </mat-sidenav-container>
