<mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="custId">
          <th mat-header-cell *matHeaderCellDef> Cust Id </th>
          <td mat-cell *matCellDef="let item"> {{item.custId}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Orderid">
          <th mat-header-cell *matHeaderCellDef> Order ID  </th>
          <td mat-cell *matCellDef="let item"> {{item.Orderid}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Items">
          <th mat-header-cell *matHeaderCellDef> Items </th>
          <td mat-cell *matCellDef="let item"><div *ngFor="let ord of item.listItem">{{ord.name}}</div>  </td>
        </ng-container>
        <!-- Weight Column -->
    
        <ng-container matColumnDef="Confirmation">
          <th mat-header-cell *matHeaderCellDef>Confirm? </th>
          <td mat-cell *matCellDef="let item"> <button mat-raised-button [disabled]="item.placed" (click)="flagshift(item)" id={{item.Orderid}}>
              Confirm
          </button></td>
        </ng-container>
    
        
        <ng-container matColumnDef="Cancellation">
          <th mat-header-cell *matHeaderCellDef> Cancel? </th>
          <td mat-cell *matCellDef="let item"> <button mat-raised-button (click)="cancelshift(item)" id={{item.Orderid}}>
            Cancel
          </button></td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
