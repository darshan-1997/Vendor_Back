<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="custId">
      <th mat-header-cell *matHeaderCellDef> Customer </th>
      <td mat-cell *matCellDef="let item"> {{item.custId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Orderid">
      <th mat-header-cell *matHeaderCellDef> Order ID  </th>
      <td mat-cell *matCellDef="let item"> <div *ngFor="let ord of item.toBill">{{ord.Orderid}}</div></td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Items">
      <th mat-header-cell *matHeaderCellDef> Items </th>
      <td mat-cell *matCellDef="let item"><div *ngFor="let ord of item.toBill"><div *ngFor="let i of ord.listItem">{{i.name}}</div></div> </td>
    </ng-container>
    <!-- Weight Column -->

    
    <!-- Weight Column -->
    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let item"><div *ngFor="let ord of item.toBill"><div *ngFor="let i of ord.listItem">{{i.qty}}</div></div>  </td>
    </ng-container>
    <!-- Weight Column -->

    
    

    
    <ng-container matColumnDef="Bill">
      <th mat-header-cell *matHeaderCellDef> Bill? </th>
      <td mat-cell *matCellDef="let item"> <button mat-raised-button (click)="openDialog(item)" id={{item.Orderid}}>
        Bill
      </button></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
